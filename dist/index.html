<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no, viewport-fit=cover">
    <title>前航-前端导航网站</title>
    <style>.icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }</style>
    <link rel="stylesheet" href="style.f8cd773e.css">

</head>

<body>

    <!-- 搜索框最外边框，动画变化的边框，从圆形变成长条形圆角 -->
    <div class="search-box">
        <!-- 左侧搜索框 -->
        <form class="key" method="get" action="https://www.baidu.com/s">
            <input type="text" placeholder="请输入搜索关键词..." method="get" action="https://www.baidu.com/s">
        </form>
        <!-- 右侧搜索按钮 -->
        <div class="bt">
            <a href="" type="submit">
                <i class="iconfont icon-sousuo"></i>
            </a>
        </div>
    </div>
    <script>// 搜索框box元素</script>
    <main class="globalMain">

        <ul class="siteList">
            <li class="last">
                <div class="addButton">
                    <div class="icon-Wrapper">
                        <svg class="icon">
                            <use xlink:href="#icon-add"></use>
                        </svg>
                    </div>

                </div>

            </li>
        </ul>
    </main>

    <script src="//at.alicdn.com/t/font_1473630_8pfq4zss4o8.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="main.1b010133.js"></script>

</body>

</html>
