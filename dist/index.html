<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no, viewport-fit=cover">
    <title>前航-前端导航网站</title>
    <style>.icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }</style>
    <style>.list {
            width: 200px;
            height: 250px;
            overflow: hidden;
            transform: rotate(120deg);
            margin: 200px;
        }

        .list_child {
            width: 100%;
            height: 100%;
            overflow: hidden;
            transform: rotate(-60deg);
        }

        .list_child_child {
            width: 100%;
            height: 100%;
            overflow: hidden;
            transform: rotate(-60deg);
            background-color: red;
        }</style>





    <link rel="stylesheet" href="style.eb80c23d.css">

</head>

<body>
    <header class="globalHeader">
        <form class="searchForm" method="get" action="https://www.baidu.com/s">
            <input name="wd" type="text">
            <button type="submit">搜索</button>
        </form>
    </header>
    <main class="globalMain">

        <ul class="siteList">
            <li class="last">
                <div class="addButton">
                    <div class="icon-Wrapper">
                        <svg class="icon">
                            <use xlink:href="#icon-add"></use>
                        </svg>
                    </div>
                    <div class="text">新增网站</div>
                </div>

            </li>
        </ul>
    </main>
    <script src="//at.alicdn.com/t/font_1473630_8pfq4zss4o8.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="main.7dbf82eb.js"></script>

</body>

</html>
